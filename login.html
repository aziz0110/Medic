<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Medic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            position: relative;
            color: #ffffff; /* White text color */
            /* Add background-image property to include your own background image */
            background-image: url('image/background3.jpg'); /* Placeholder for background image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            background-position: center center; /* Center the background image */
        }

        .container {
            text-align: center;
            margin-top: 20vh; /* Adjusted margin from the top */
        }

        h1 {
            color: #ffffff; /* White color for 'Welcome' */
            margin-bottom: 20px;
        }

        .start-button, .login-button {
            background-color: #32CD32; /* Lime green button background color */
            color: white; /* White button text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            margin-top: 10px; /* Add margin between buttons */
            display: inline-block; /* Ensure buttons are displayed inline */
        }

        .start-button:hover, .login-button:hover {
            background-color: #228B22; /* Darker green on hover */
        }

        .logo {
            width: 100px; /* Adjust logo width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Add spacing below the logo */
        }

        .powered-by {
            color: #ffffff; /* White text color */
            position: absolute;
            bottom: 20px; /* Add margin to move the powered by text down */
            left: 50%;
            transform: translateX(-50%); /* Center the text horizontally */
            font-size: 12px; /* Adjust the font size */
        }

        /* Style for the table */
        .powered-by-table {
            display: table;
        }

        /* Style for table row */
        .powered-by-row {
            display: table-row;
        }

        /* Style for table cell */
        .powered-by-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center; /* Center the text horizontally */
            padding: 10px; /* Add padding to the cell */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Medic</h1>
        <br><br><br><br>
        <a href="medic.php" class="start-button">Get Started</a>
        <br><br>
        <a href="login2.php" class="login-button">Login</a> <!-- New login button -->
    </div>
    <div class="powered-by">
        <div class="powered-by-table">
            <div class="powered-by-row">
                <div class="powered-by-cell">
                    <img src="image/logo2.png" alt="Pixi Bot Logo" class="logo">
                </div>
                <div class="powered-by-cell">
                    <p>Powered by Pixi Bot</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
